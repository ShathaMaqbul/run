<!DOCTYPE html>
<html>
<head>
    <title>تهنئة عيد الفطر</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .balloon {
            position: absolute; 
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            animation: twinkling 2s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes twinkling {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <script>
        function createBalloons() {
            const balloonColors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6"];
            const numBalloons = 50;

            for (let i = 0; i < numBalloons; i++) {
                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.backgroundColor = getRandomColor(balloonColors);
                balloon.style.top = getRandomPosition(window.innerHeight) + "px";
                balloon.style.left = getRandomPosition(window.innerWidth) + "px";
                balloon.addEventListener("animationend", function() {
                    this.parentNode.removeChild(this);
                });
                document.body.appendChild(balloon);
            }
        }

        function getRandomColor(colors) {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        window.addEventListener("load", createBalloons);
    </script>
    <h1 style="text-align: center; color: white; font-size: 48px; margin-top: 40vh;">تهنئة عيد الفطر</h1>
    <p style="text-align: center; color: white; font-size: 24px;">أتمنى لك عيداً مباركاً وسعيداً</p>
</body>
</html>
